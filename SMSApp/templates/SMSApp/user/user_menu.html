{% block user_menu %}
  {% if user.id %}
    <li>
      <a href="{% url 'user_profile' user%}">{{ user }}</a>
    </li> 
    <li>
      <a href="{% url 'signout'%}">Logout</a>
    </li> 
  {% else %}
    <li>
      <a class="menulink" href="{% url 'signin' %}">Sign-in</a>
    </li>
    <li>
      <a href="/SMSApp/register">Register</a>
    </li>
  {% endif %}
{% endblock user_menu %}
