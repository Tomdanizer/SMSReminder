{% block user_menu %}
  {% if user.id %}
{% comment %}{% if profile %}
          class="active"
      {% endif %}>{% endcomment %}
    <li>
      <a href="{% url 'user_dashboard' user%}">{{ user }}</a>
    </li> 
    <li>
      <a href="{% url 'signout'%}">Logout</a>
    </li> 
  {% else %}
    <li>
      <a class="menulink" href="{% url 'signin' %}">Sign-in</a>
    </li>
    <li>
      <a href="{% url 'register'%}">Register</a>
    </li>
  {% endif %}
{% endblock user_menu %}
